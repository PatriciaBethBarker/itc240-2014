<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Implement a Queue</title>

</head>

<body>
<script>

//Ask the user to input the songs and store them in an array.

//Display the songs back to the user in FIFO sequence.

alert("What are your 6 favorite songs?");
	var playList = new Array();

	
	for (var i=0; i<6; i++) {
		var nameSong=prompt("Enter the name of the song!");
		playList.push(nameSong);
		document.write('Song added to your list: ' + playList[i] + '<br>' +'<br>');
	};
	
	for(var i = 0; i < playList.length; i++){
        document.write('Here is your play list of favorite songs: ' + playList[i]);
        document.write('<br>');
                                };

</script>

</body>
</html>
