<script>

alert("Please enter 5 baby names.");
	var babyList = new Array();
	
	for (var i=0; i<5; i++) {

	};
	
	for(var i = 0; i < babyList.length; i++){
        document.write('Here is your list of baby names: ' + babyList[i] + '<br>');
        document.write('<br>');
                                };
								
						
alert("Please enter 5 Sports you watch or play.");

		var nameSport=prompt("Enter the name of the Sport!");

        document.write('Here is your list of baby names: ' + sportList[i] + '<br>');

                                };	
	
	
	
alert("Please provide 5 numbers between 10 and 30.");

	for (var i=0; i<5; i++) {
